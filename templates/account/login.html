{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success" type="submit" >Log In</button>
</form>
<br>
<h6>If you don't have an account:</h6>
<form action="{% url 'account_signup' %}" method="GET">
	<button type="submit" class="btn btn-outline-primary">SignUp</button>
</form>
{% endblock content %}
