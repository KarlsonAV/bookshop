{% extends '_base.html' %}

{% block title %}Orders{% endblock title %}

{% block content %}
<h1>Orders page</h1>
<h5>Buy for: {{ price }}$</h5>
<p>
<form method="post" action="{% url 'charge' pk %}">
    {% csrf_token %}
    <input type="hidden" value="{{ amount }}" name="amount">
    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key="{{ stripe_key }}" data-desctiption="All Books" data-amount="{{ amount }}" data-locate="auto"></script>
</form>
{% endblock content %}
